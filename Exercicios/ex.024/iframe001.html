<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do

        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="200" width="400">
            <a href="https://www.cursoemvideo.com/" target="_blank">curso em video</a>
        </iframe>
        
    para aprender a programar.</p>

    <p>O repositório do Seco 
        
    <iframe src="https://github.com/camaraseco" frameborder="1" width="600" height="400">
        Tudo o que for colocado neste espaço vai apareser somente para os despositivos não compativeis com iframe.
        <!--Recomendação, sempre coloca o link do conteúdo presente no iframe neste espaço para que o usuário não compativel possa ter acesso.-->
        <a href="https://github.com/camaraseco">Link do contúdo oculto</a>
    </iframe>
    
    também é bem legal</p>
</body>
</html>
