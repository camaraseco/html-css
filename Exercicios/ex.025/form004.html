<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulário Tel e Email</title>
</head>
<body>
    <h1>Teste de formulário de Telefone e Email</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inom">Nome:</label>
                <input type="text" name="nom" id="inom" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="\(\d{3}\)([\s])\d{3}([\s])\d{3}([\s])\d{3}" placeholder="(xxx) xxx xxx xxx">
                <!--Estudar mais sobre Expreções regulares (Ragex)-->
            </p>
            <p>
                <label for="imail">E-mail:</label>
                <input type="email" name="mail" id="imail" autocomplete="email" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
