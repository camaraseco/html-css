<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            padding-left: 20px;
        }
        h1 {
            padding-bottom: 15px;
            text-align: center;
        }
        p {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post"  autocomplete="on">
       <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required placeholder="Nome Completo">
       </p>
       <p>
            <label for="ise">Senha:</label>
            <input type="password" name="se" id="ise" required size="8" minlength="8" maxlength="16">
       </p> 
       <p>
            <label for="imel">Email:</label>
            <input type="text" name="mel" id="imel" required autocomplete="email">
       </p>
       <p>
            <label for="ite">tel:</label>
            <input type="tel" name="te" id="ite" required size="14" pattern="\([0-9]{3}\)([\s])[0-9]{4,6}-[0-9] {4}" placeholder="(XXX) XXX XXX XXX">
       </p>
       <p>
            <label for="iima">Foto:</label>
            <input type="file" name="ima" id="iima" accept="image/*">
       </p>
       <p>
            <label for="iida">Idade:</label>
            <input type="number" name="ida" id="iida" required min="1" max="120" value="20">
       </p>
       <p>
        <fieldset style="width: 200px; height: 100px;">
            <legend>Sexo</legend>
            <input type="radio" name="Sex" id="isexma" checked>
            <label for="isexma">Masculino</label><br>
            <input type="radio" name="Sex" id="isexfe">
            <label for="isexfe">Feminino</label><br>
            <input type="radio" name="Sex" id="iou">
            <label for="iou">Outro</label>    
        </fieldset>
       </p>
       <p>
            <label for="imes">Mês de aniversário:</label>
            <input type="month" name="mes" id="imes" required>
       </p>
       <p>
            <label for="idia">Dia de compra</label>
            <input type="date" name="Dia" id="idia">
       </p>
       <p>
            <label for="ihor">Hora da compra</label>
            <input type="time" name="Hora" id="ihor">
       </p>
       <p>
            <label for="icor">Cor:</label>
            <input type="color" name="Cor" id="icor" value="#000000">
       </p>
       <p>
            <label for="ini">Nivel de satisfação</label>
            <input type="range" name="Nivel" id="ini" min="0" max="10" value="5">
       </p>
       <p>
            <label for="iter">Aceito os <a href="termo.html">termos de uso</a></label>
            <input type="checkbox" name="termo" id="iter">
       </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
