<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* elemento do tipo box-level */
            background-color: aquamarine;
            height: 45px;
            width: 400px;
            padding: 10px;
            margin: 10px auto 10px auto;
            border: 15px solid darkblue;
            outline: 5px dashed black;
        }

        p {
            border: 10px;
            margin: 10px;
            padding: 10px;

        }

        a { /* elemento do tipo line-level */
            text-decoration: none;
            border-color: brown;
            border-radius: 5px;
            border: 10px;
            border-style: groove;
        }


    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="Music generated by Mubert https://mubert.com/render" target="_blank" rel="external">Links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
