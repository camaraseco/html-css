<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>

        .conteiner {
            background-color: blue;
            display: flex;
            height: 100px;
            flex-flow: column wrap-reverse;
        }

        .filho {
            background-color: blueviolet;
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
            width: 200px;
            text-align: center;
            color: white;
            font-size: 100%;
            flex: auto;
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="filho">Exemplo de bloco a</div>
        <div class="filho">Exemplo de bloco b</div>
        <div class="filho">Exemplo de bloco c</div>
        <div class="filho">Exemplo de bloco d</div>
        <div class="filho">Exemplo de bloco e</div>
        <div class="filho">Exemplo de bloco f</div>
    </div>
</body>
</html>
